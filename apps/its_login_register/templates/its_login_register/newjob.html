<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Helping Hand</title>
    <style>
        .wrapper{
            background-image:url("http://highlandsumc.com/wp-content/uploads/2014/10/Helping-Hands.jpg");
            background-repeat: no-repeat;
            background-position: center; 
        }
        .error{
            color:red;
            font-style: italic;
        }
        .mid{
            background-color: white;
            margin-top:5%;
            text-align: center;
            opacity: 0.9;
        }
        .content{
            margin-top:3%;
        }
        .row{
            margin-left: 0px;
            margin-right: 0px;
        }
    </style>
</head>
<body class="wrapper">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mid">
            <div class="content row">
                <div class="col-sm-7">
                    <h1>Helping Hand</h1>
                </div>
                <div class="col-sm-5">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="/dashboard" class="btn btn-secondary">Back</a>
                        <a href="/logout" class="btn btn-warning">Logout</a>
                    </div>
                </div>    
            </div>
            <hr>
            <h4>New Job</h4>
            {% if messages %}
            {% for message in messages %}
            <div class="error">*{{ message }}</div>
            {% endfor %}
            {% endif %}
            <br>
            <form action='/addJob', method='POST'>
                {% csrf_token %}
                <input type="text" style="width:56%;" placeholder="Title" name="title" required>
                <br><br>
                <textarea rows="3" cols="50" name="desc" placeholder="Description" required></textarea>
                <br><br>
                <input type="text" style="width:56%;" placeholder="Location" name="location" required>
                
                <br><br>
                <button class="btn btn-success">Add</button>
            </form>
            <br><br>
        </div>    
    </div>
</body>
</html>
