<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Helping Hand</title>
    <style>
       .wrapper{
            background-image:url("http://highlandsumc.com/wp-content/uploads/2014/10/Helping-Hands.jpg");
            background-repeat: no-repeat;
            background-position: center; 
        }
        .error{
            color:red;
            font-style: italic;
        }
        .mid{
            background-color: white;
            margin-top:5%;
            text-align: center;
            opacity: 0.9;
        }
        .content{
            margin-top:3%;
        }
        
        .row{
            margin-left: 0px;
            margin-right: 0px;
        }
        .dif{
            margin-top:8px;
        }
        .cover{
            margin-left:13%;
        }
    
    </style>
</head>
<body class="wrapper">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mid">
            <div class="content row">
                <div class="col-sm-7">
                    <h1>Helping Hand</h1>
                </div>
                <div class="col-sm-5 dif">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="/dashboard" class="btn btn-secondary">Back</a>
                        <a href="/logout" class="btn btn-warning">Logout</a>
                    </div>
                </div>    
            </div>
            <hr>
            <br>
            {% if messages %}
            {% for message in messages %}
            <div class="error">*{{ message }}</div>
            {% endfor %}
            {% endif %}
            <br>
            <form action='/edit/{{job.id}}', method='POST'>
            {% csrf_token %}
            <div class="cover">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" value="{{job.name}}" name="title" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="description" rows="2" cols="50" name="desc" required>{{job.desc}}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="location" value="{{job.location}}" name="location" required>
                </div>
            </div>
            </div>
            <br>
            <button class="btn btn-success">Save</button>
            <br><br><br>
            </form>
        </div>
    </div>
   
</body>
</html>
