<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Helping Hand</title>
    <style>
        .wrapper{
            background-image:url("http://highlandsumc.com/wp-content/uploads/2014/10/Helping-Hands.jpg");
            background-repeat: no-repeat;
            background-position: center; 
        }
        .error{
            color:red;
            font-style: italic;
        }
        .mid{
            background-color: white;
            margin-top:5%;
            text-align: center;
            opacity: 0.9;
        }
        .content{
            margin-top:3%;
        }
        .row{
            margin-left: 0px;
            margin-right: 0px;
        }
        .dif{
            margin-top:8px;
        }
    </style>
</head>
<body class="wrapper">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mid">
            <div class="content row">
                <div class="col-sm-7">
                    <h1>Helping Hand</h1>
                </div>
                <div class="col-sm-5 dif">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="/dashboard" class="btn btn-secondary">Back</a>
                        <a href="/logout" class="btn btn-warning">Logout</a>
                    </div>
                </div>    
            </div>
            <hr> 
            <br> 
            <h4>{{job.name | title}}</h4>
            <br>
            <div class="card border-success mb-3" style="width: 30rem; margin-left:15%;">
                <div class="card-body">
                    <h5 class="card-title">{{job.desc |title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Location : {{job.location|title}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Posted by : {{job.users.first_name | title}} {{job.users.last_name | title}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Posted on : {{job.created_at}}</h6>
                    <p class="card-text"></p>
                    
                </div>
            </div>
            <br>
            <a href="/record/{{job.id}}/{{user.id}}" class="btn btn-success">Add it!</a>
            <br><br><br>
        </div>
        
    </div>    
</body>
</html>
